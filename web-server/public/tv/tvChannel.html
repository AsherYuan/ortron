<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="../css/base.css" />
    <link type="text/css" rel="stylesheet" href="../layer/skin/layer.css" />
    <script src="../js/lib/build/build.js" type="text/javascript"></script>
    <script src="../jquery.js" type="text/javascript"></script>
    <script src="../jquery.cookie.js" type="text/javascript"></script>
    <script src="../layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
        require('boot');
    </script>
    <script type="text/javascript">
        var pomelo = window.pomelo;
        var host = "127.0.0.1";
        // var host = "121.40.53.201";
        var port = "3015";
        var uid = '';

        $(document).ready(function() {
            pomelo.init({host:host, port:port, log:true}, function() {
                pomelo.request('user.userHandler.tvChannelList', function(data) {
                    for(var i=0;i<data.data.length;i++) {
                        var html = "<tr><td>" + data.data[i]._id + "</td>";
                        html += "<td>" + data.data[i].channel + "</td>";
                        html += "<td>" + data.data[i].channelNum + "</td></tr>";
                        $("#headLine").append(html);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="container">
    <table id='headLine'>
        <tr>
            <td>id</td>
            <td>名称</td>
            <td>频道号</td>
        </tr>
    </table>
</div>
</body>
</html>
